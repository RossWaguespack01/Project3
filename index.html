<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slot Machine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="machine">
    <div class="top">🎰 SLOT MACHINE 🎰</div>

    <div class="reel-container">
      <div class="reel" id="reel1">
        <div class="symbols">
          <div>🍒</div><div>🍋</div><div>🍇</div><div>🍊</div><div>⭐</div><div>7️⃣</div>
        </div>
      </div>
      <div class="reel" id="reel2">
        <div class="symbols">
          <div>🍒</div><div>🍋</div><div>🍇</div><div>🍊</div><div>⭐</div><div>7️⃣</div>
        </div>
      </div>
      <div class="reel" id="reel3">
        <div class="symbols">
          <div>🍒</div><div>🍋</div><div>🍇</div><div>🍊</div><div>⭐</div><div>7️⃣</div>
        </div>
      </div>
    </div>

    <div class="crank" id="crank">
      <div class="stick"></div>
      <div class="knob"></div>
    </div>

    <div class="base"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
